<template name="filterBar">
    <span class="filterBar {{name}}">
        <div class="editor"></div>
        {{>textSearch}}
        {{>searchMenu}}
    </span>
</template>

<template name="textSearch">
    <label for="textSearch">
        <!--{{mf 'dict.search' "search:"}}-->
        <input class="textSearch" name="textSearch"/>
    </label>
</template>


<template name="searchMenu">
    <div class="filterIcon glyphicon glyphicon-filter"></div>
</template>
